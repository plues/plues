notification:
  email:
    on_success: never
    on_failure: always
language: java
matrix:
  include:
    - jdk: oraclejdk8
    - jdk: oraclejdk9
    # We can't test on Java 10. OpenJDK 10 doesn't include JavaFX (and there's no good way to install it). Oracle JDK 10 (which includes JavaFX) is no longer supported by Travis.
    - jdk: openjdk11
addons:
  apt:
    packages:
    - lib32z1
    - lib32ncurses5
    - oracle-java8-installer
  sonarcloud:
    branches:
      - master
      - develop
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
script:
  - ./gradlew --stacktrace -Pheadless=true check
  # - ./gradlew --stacktrace -Pheadless=true jacocoTestReport
  # - sonar-scanner -Dsonar.login=$SONAR_TOKEN
after_success:
  - ./gradlew distZip winZip createApp
env:
  global:
    secure: 
